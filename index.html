<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&family=Merriweather:ital,wght@1,300&family=Sacramento&display=swap" rel="stylesheet">
  <title>Product preview card</title>

</head>

<body>
  <div class="top-container">
    <div class="photo">
      <img src="images/image-product-desktop.jpg" alt="img-desktop" height="500px">
    </div>
    <div class="container">
      <h3>P E R F U M E</h3>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="cost">
        <h1 class="price"><strong>$149.99</strong></h1>
        <p class="oldprice"><span>$169.99</span></p>
      </div>
      <a class="btn" href="#">Add to Cart</a>
    </div>
  </div>

</body>

</html>
